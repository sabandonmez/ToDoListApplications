<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- * MY TODO LİST HEAD START -->
    <header>
      <h1>MY TODO LIST</h1>
    </header>
    <!-- * MY TODO LİST HEAD END -->

    <!-- ! MY TODO LİST MAİN START -->
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />
        <button class="todo-button" type="submit">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>

      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list">
      </ul>
    </div>

    <!-- ! MY TODO LİST MAİN END -->
    <!-- ? ALERT BOX START  -->

    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Ekleme Başarılı</div>
      </div>
      <div class="alert-warning">
        <div>Ekleme Alanı Boş Geçilemez!</div>
      </div>
    </div>

    <!-- ? ALERT BOX END  -->

    <script src="script.js"></script>
  </body>
</html>
